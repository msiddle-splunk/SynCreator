    <body>
        <form method="POST" action="/checkAnswers" class="form-inline">
            <div class="input-group">
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="form_name">Q1: What does SPL stand for?</label>
                        <input type="text" class="form-control" name="q1" id="q1" required />
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="company"
                            >Q2: How many sneakers are on display in the Splunk Sneaker Store in the
                            Splunked Home?</label
                        >
                        <input type="text" class="form-control" name="q2" id="q2" required />
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="city"
                            >Q3: Which Splunk feature allows you to map raw event data to a
                            standardised format for easier correlation across different data
                            sources?</label
                        >
                        <input type="text" class="form-control" name="q3" id="q3" required />
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="state"
                            >Q4: What is the name of ONE of the Splunked Home pets?</label
                        >
                        <input type="text" class="form-control" name="q4" id="q4" required />
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="state"
                            >Q5: What colour is the dumbbell in the Splunk Gym?</label
                        >
                        <input type="text" class="form-control" name="q5" id="q5" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-lg ml-3">Submit Answers</button>
            </div>
        </form>
